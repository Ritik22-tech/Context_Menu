<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Context Menu</title>
    <style>
        .items-container {
            background-color: #ffffff;
            border: 1px solid #cccccc;
            box-shadow: 1px 1px 10px rgba(0, 0, 0, 0.1);
            padding: 10px 0;
            position: absolute;
            display: none;
            top: 0;
            left: 0;
            width: 200px;
        }

        .item {
            cursor: pointer;
            padding: 8px 15px;
        }

        .item:hover {
            background-color: #f8f8f8;
        }
    </style>
</head>

<body>
    <center>
        <h1>For Context Menu Bar</h1>
    </center>
    <div class="items-container">
        <div class="item">Item !1</div>
        <div class="item">Item !2</div>
        <div class="item">Item !3</div>
        <div class="item">Item !4</div>
    </div>

    <script>
        const cm = document.querySelector('.items-container');

        function showContextMenu(show = true) {
            cm.style.display = show ? 'block' : 'none';
        }

        window.addEventListener("contextmenu", (e) => {
            e.preventDefault();
            showContextMenu();
            cm.style.top =e.offsetY + cm.offsetHeight > window.innerHeight?( window.innerHeight - cm.offsetHeight)+"px": e.offsetY+"px"
            cm.style.left =e.offsetX +cm.offsetWidth > window.innerWidth? (window.innerWidth - cm.offsetWidth)+"px": e.offsetX+"px"
        });

        window.addEventListener('click', () => {
            showContextMenu(false);
        });

    </script>
</body>

</html>
